<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@250&display=swap" rel="stylesheet">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="TestScreen">
        <div id="TextBox">
            <h3 id="RemainingTargets"></h3>
            <h1 id="majorText">Aim Trainer</h1>
            <img src="./icons/target.png" id="target"><img>
            <h3 id="secondaryText">Hit 20 targets as quickly as you can<br style='display: block; content: "";margin-top: 12px'>Click the target above to begin</h3>
            <h2 id="scoreText"></h2>
            <button id="retryBtn">Retry</button>
        </div>
    </div>
    <h3 style="font-weight: 10px; font-size: 15px;">Good luck! have fun, this Aim Trainer is inspired by the <a href="https://humanbenchmark.com/tests/aim" target="_blank" style="text-decoration: none; color: red">Human Benchmark AimTest</a></h3>
</body>
</html>
